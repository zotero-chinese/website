name: Build

on:
  workflow_call:

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Build
        run: |
          git submodule update --remote
          pnpm fetch-data
          pnpm build

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: dist
          retention-days: 3
